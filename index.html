<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Description" content="Survey form page for coffee shops in Dallas, Texas.">
    <!--Bootstrap CSS-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!--Google Fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Old+Standard+TT:wght@400;700&family=Raleway&display=swap"
        rel="stylesheet">
    <!--Custom CSS-->
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Survey Form</title>
</head>

<body>
    <div class="container" id="header-container">
        <div class="row">
            <div class="col-sm-12 headerRow">
                <h1 id="title">Best Coffee Shops in Dallas</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12 headerRow">
                <p id="description">Thank you for taking the time to help us identify the top rated coffee shop in
                    the
                    big D.</p>
            </div>
        </div>
    </div>
    <div class="container" id="form-container">
        <form id="survey-form">
            <div class="form-group">
                <label for="name" id="name-label">Name</label>
                <input type="text" class="form-control" placeholder="Enter your name" id="name" required>
            </div>
            <div class="form-group">
                <label for="email" id="email-label">Email</label>
                <input type="email" class="form-control" placeholder="Enter your email" id="email" required>
            </div>
            <div class="form-group">
                <label for="number" id="number-label">Age (Optional)</label>
                <input type="number" class="form-control" placeholder="Age" id="number" min="1" max="100">
            </div>
            <div class="form-group">
                <label for="dropdown">Which coffee shop do you prefer?</label>
                <select id="dropdown" class="form-control">
                    <option value=""></option>
                    <option value="choice1">Houndstooth</option>
                    <option value="choice2">Cultivar</option>
                    <option value="choice3">Magnolias: Sous Le Pont</option>
                    <option value="choice4">Cafe Victoria</option>
                    <option value="choice5">Ascension Coffee</option>
                    <option value="choice6">Weekend Coffee</option>
                    <option value="choice7">Opening Bell</option>
                    <option value="choice8">White Rock Coffee</option>
                    <option value="choice9">Davis Street Espresso</option>
                </select>
            </div>
            <div class="form-group">
                <label>Have you tried all of the drinks they offer?</label>
                <div class="form-check">
                    <input type="radio" class="form-check-input" name="coffee" id="option1" value="Yes">
                    <label for="option1" class="form-check-label">Yes</label>
                </div>
                <div class="form-check">
                    <input type="radio" class="form-check-input" name="coffee" id="option2" value="Half">
                    <label for="option2" class="form-check-label">About Half</label>
                </div>
                <div class="form-check">
                    <input type="radio" class="form-check-input" name="coffee" id="option3" value="Few">
                    <label for="option3" class="form-check-label">Only a few that I enjoy</label>
                </div>
            </div>
            <div class="form-group">
                <p>What would you change about your favorite coffee shop, if anything? (Check all that apply)</p>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="check1" value="check1">
                    <label for="check1" class="form-check-label">More Seating</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="check2" value="check2">
                    <label for="check2" class="form-check-label">Faster WiFi/Internet Access</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="check3" value="check3">
                    <label for="check3" class="form-check-label">More Drink Varieties</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="check4" value="check4">
                    <label for="check4" class="form-check-label">Better Parking/More Parking Spots</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="check5" value="check5">
                    <label for="check5" class="form-check-label">More Food Options/More Pastries</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="check6" value="check6">
                    <label for="check6" class="form-check-label">Nothing, I love it the way it is.</label>
                </div>
            </div>
            <div class="form-group">
                <p>Please provide any comments or suggestions:</p>
                <textarea class="form-control"></textarea>
            </div>
            <div class="form-group">
                <button id="submit">Submit</button>
            </div>
        </form>
    </div>
    <a style="background-color:black;color:white;text-decoration:none;padding:4px 6px;font-family:-apple-system, BlinkMacSystemFont, &quot;San Francisco&quot;, &quot;Helvetica Neue&quot;, Helvetica, Ubuntu, Roboto, Noto, &quot;Segoe UI&quot;, Arial, sans-serif;font-size:10px;font-weight:bold;line-height:1.2;display:inline-block;border-radius:3px;"
        href="https://unsplash.com/@kafgaf?utm_medium=referral&amp;utm_campaign=photographer-credit&amp;utm_content=creditBadge"
        target="_blank" rel="noopener noreferrer"><span style="display:inline-block;padding:2px 3px"><svg
                xmlns="http://www.w3.org/2000/svg"
                style="height:10px;width:auto;position:relative;vertical-align:middle;top:-2px;fill:white"
                viewBox="0 0 32 32">
                <title>unsplash-logo</title>
                <path d="M10 9V0h12v9H10zm12 5h10v18H0V14h10v9h12v-9z"></path>
            </svg></span><span style="display:inline-block;padding:2px 3px;">Photo Credit: Kimiya
            Oveisi</span></a>
</body>
